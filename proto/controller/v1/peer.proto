syntax = "proto3";

package proto;
option go_package = "github.com/caldog20/zeronet/proto/gen;controllerv1";

message Peer {
  string machine_id = 1;
  uint32 id = 2;
  string public_key = 3;
  string hostname = 4;
  string ip = 5;
  string endpoint = 6;
  string prefix = 7;
}

message PeerConfig {
  uint32 peer_id = 1;
  string tunnel_ip = 2;
  string prefix = 3;
}
